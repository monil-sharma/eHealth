<app-header-admin></app-header-admin>

<div class="container my-5">
  <h3 class="mb-4 pt-3">{{ product.id }} - {{ product.name }}</h3>

  <div>
    <form [formGroup]="updateForm">
      <!-- {{ updateForm.value | json }} -->
      <div class="form-group mb-3">
        <label class="form-control-label">Product Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          name="name"
        />
      </div>
      <div class="form-group mb-3">
        <label class="form-control-label">Description</label>
        <input
          type="text"
          class="form-control"
          formControlName="description"
          name="description"
        />
      </div>
      <div class="form-group mb-3">
        <label class="form-control-label">Price</label>
        <input
          type="number"
          class="form-control"
          formControlName="price"
          name="price"
        />
      </div>
      <div class="form-group mb-3">
        <label class="form-control-label">Stock</label>
        <input
          type="number"
          class="form-control"
          formControlName="stock"
          name="stock"
        />
      </div>
      <div class="form-group mb-3">
        <label class="form-control-label">Image Url</label>
        <input
          type="text"
          class="form-control"
          formControlName="image"
          name="image"
        />
      </div>
      <div class="form-group mb-3">
        <label class="form-control-label">Category</label>
        <select
          class="form-control"
          name="categoryId"
          formControlName="categoryId"
        >
          <option value="1">Medicine</option>
          <option value="2">Supplement</option>
          <option value="3">Juice</option>
          <option value="4">Other</option>
        </select>
      </div>

      <div class="d-flex justify-content-start">
        <button class="btn btn-primary mr-2" (click)="enableEditing()">
          Edit
        </button>
        <button class="btn btn-success" (click)="saveUpdate()">Save</button>
      </div>
    </form>
  </div>
</div>

<app-footer-admin></app-footer-admin>
