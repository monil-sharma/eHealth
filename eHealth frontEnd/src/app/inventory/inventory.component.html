<app-header-admin></app-header-admin>

<div class="container my-5">
  <div class="d-flex justify-content-center align-items-center mb-4 pt-3">
    <h2>Inventory Management</h2>
    <!-- <button class="btn btn-danger" (click)="logout()">Logout</button> -->
  </div>

  <form [formGroup]="inventoryForm" class="w-50 mx-auto mb-4 card p-4">
    <div class="form-group mb-3">
      <label class="form-control-label">Enter Product Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        name="name"
      />
    </div>
    <div class="form-group mb-3">
      <label class="form-control-label">Description</label>
      <input
        type="text"
        class="form-control"
        formControlName="description"
        name="description"
      />
    </div>
    <div class="form-group mb-3">
      <label class="form-control-label">Price</label>
      <input
        type="number"
        class="form-control"
        formControlName="price"
        name="price"
      />
    </div>
    <div class="form-group mb-3">
      <label class="form-control-label">Stock Count</label>
      <input
        type="number"
        class="form-control"
        formControlName="stock"
        name="stock"
      />
    </div>
    <div class="form-group mb-3">
      <label class="form-control-label">Image Url</label>
      <input
        type="text"
        class="form-control"
        formControlName="image"
        name="image"
      />
    </div>
    <div class="form-group mb-3">
      <label class="form-control-label">Category</label>
      <select
        class="form-control"
        name="categoryId"
        formControlName="categoryId"
      >
        <option value="1">Medicine</option>
        <option value="2">Supplement</option>
        <option value="3">Juice</option>
        <option value="4">Other</option>
      </select>
    </div>
    <div class="text-center">
      <button class="btn btn-primary" (click)="onAdd()">Add</button>
    </div>
  </form>

  <hr class="my-4" />

  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>S.No</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of products; let x = index">
          <td>{{ x + 1 }}</td>
          <td>
            <a [routerLink]="'product/' + i.id">{{ i.name }}</a>
          </td>
          <td>{{ i.description }}</td>
          <td>{{ i.price | currency : "INR" }}</td>
          <td>{{ i.stock }}</td>
          <!-- <td>{{ categoryName[i.categoryId - 1] }}</td> -->
          <td>{{ i.categoryName }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="onDel(i.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-footer-admin></app-footer-admin>
